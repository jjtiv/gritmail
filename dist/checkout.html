<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gritmail - Checkout</title>
    <link rel="icon" type="image/x-icon" href="../css/images/favicon.ico">
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <h1>Checkout</h1>
    <div id="cartContainer">
        <!-- Cart Items will be displayed here -->
    </div>

    <div id="cartDetails">
        <p id="totalAmount">Total: $0.00</p>
    </div>

    <div id="paymentMethod">
        <h2>Payment Information</h2>

        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>

        <div class="paymentRow">
            <label for="expDate">Expiration Date</label>
            <input type="month" id="expDate" name="expDate" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
        </div>

        <label for="billingAddress">Billing Address</label>
        <input type="text" id="billingAddress" name="billingAddress" placeholder="Street, City, State" required>
    </div>

    <div id="actionButtons">
        <button id="checkoutButton">Checkout</button>
        <button id="cancelBtn">Cancel</button>
    </div>
</body>
<script src="checkout.bundle.js"></script>
</html>
