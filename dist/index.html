<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Webpage</h1>
    <h2>Signup</h2>
        <form id="signup-form">
            <label>Email:</label>
            <input type="email" id="signup-email" required><br>
            <label>Password:</label>
            <input type="password" id="signup-password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    <p id="message">empty</p>

    <button id="loginBtn">Login</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <label>Username:</label>
                <input type="email" id="login-username" required><br>

                <label>Password:</label>
                <input type="password" id="login-password" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <button id="logoutBtn">Logout</button>

    <a href="display.html">Next</a>

    <script src="index.bundle.js"></script>
</body>
</html>
